{% block content %}

    <h2>Lista de Cursos</h2>
    <a href="{% url 'curso_create' %}" class="btn btn-primary">Crear Curso</a>
    <div class="course-list">
        {% for curso in cursos %}
            <div class="course-item">
                <span class="course-details">{{ curso.nombre }} - {{ curso.a√±o }} - {{ curso.seccion }}</span>
                <div class="course-actions">

                    <a href="{% url 'curso_delete' curso.pk %}" class="btn-danger">Eliminar</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
