
{% if user.is_authenticated %}
<nav>
    <ul>
        <li><a href="{% url 'home' %}">Inicio</a></li>

        {% if user.tipo == 'administrador' %}
            <li><a href="{% url 'usuario_list' %}">Usuarios</a></li>
            <li><a href="{% url 'estudiante_list' %}">Estudiante</a></li>
            <li><a href="{% url 'curso_list' %}">Cursos</a></li>
            <li><a href="{% url 'tipo_conducta_list' %}">Conductas</a></li>
            <li><a href="{% url 'apoderado_list' %}">Apoderados</a></li>
        {% elif user.tipo == 'apoderado' %}
            <li><a href="#">Ver Informe</a></li>
            <li><a href="#">Cargar Información</a></li>
        {% endif %}
        
        <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
