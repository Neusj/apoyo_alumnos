{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
{% block nav %}
    {% include 'nav.html' %}
{% endblock %}
<div class="crud-container">
    <h3>¿Estás seguro/a de que quieres eliminar este Usuario?</h3>
    <form method="post" class="confirm-delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="width: auto;">Eliminar</button>
        <a href="{% url 'usuario_list' %}" class="btn btn-secondary" style="width: auto;">Cancelar</a>
    </form>
</div>
{% endblock %}
